<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Flight - Book Flight</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="{{url_for('static',filename='img/apple-touch-icon.png')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-theme.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/fontAwesome.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/hero-slider.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/owl-carousel.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/datepicker.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/tooplate-style.css')}}">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800"
      rel="stylesheet"
    />

    <script src="{{url_for('static',filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js')}}"></script>
  </head>

  <body>
    <section class="banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="left-side">
              <div class="logo">
                <img src="{{url_for('static',filename='img/logo.png')}}" alt="Flight Template" />
              </div>
              <div class="page-direction-button">
                <a href="{{url_for('index')}}"><i class="fa fa-home"></i>Home</a>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-md-offset-1">
            <section id="first-tab-group" class="tabgroup">
              <div id="tab1">
                <div class="submit-form">
                  <h4>Check availability for <em>direction</em></h4>
                  <form id="form-submit" action="{{url_for('prebook')}}" method="post">
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <label for="flight_id">Flight:</label>
                          <select name="flight_id" required="required">
			    <option value="143" selected disabled hidden> 
          			Select an Option 
      				</option>
			    {% for flight in flights %}
                            	<option value="{{flight.id}}">{{flight.origin}} to {{flight.destination}}</option>
			    {% endfor %}
                          </select>
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="departure">Departure date:</label>
                          <input
                            name="departure"
                            type="text"
                            class="form-control date"
                            id="deparure"
                            placeholder="Select date..."
                            required
                          />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <label for="return">Return date:</label>
                          <input
                            name="return"
                            type="text"
                            class="form-control date"
                            id="return"
                            placeholder="Select date..."
                          />
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <div class="radio-select">
                          <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                              <label for="round">Round</label>
                              <input
                                type="radio"
                                name="trip"
                                id="round"
                                value="round"
                                required="required"
                              />
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                              <label for="oneway">Oneway</label>
                              <input
                                type="radio"
                                name="trip"
                                id="oneway"
                                value="1-way"
                                required="required"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <button type="submit" id="form-submit" class="btn">
                            Order Ticket Now
                          </button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12"></div>
          <div class="col-md-12">
            <ul class="social-icons">
              <li>
                <a href="https://www.facebook.com/tooplate"
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-rss"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-behance"></i></a>
              </li>
            </ul>
          </div>
          <div class="col-md-12">
            <p>
              Copyright &copy; 2018 Flight Tour and Travel Company |<a
                href="http://www.code-projects.org"
                target="_parent"
                ><em></em
              ></a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="{{url_for('static',filename='js/vendor/jquery-1.11.2.min.js')}}"><\/script>'
        );
    </script>

    <script src="{{url_for('static',filename='js/vendor/bootstrap.min.js')}}"></script>

    <script src="{{url_for('static',filename='js/datepicker.js')}}"></script>
    <script src="{{url_for('static',filename='js/plugins.js')}}"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // navigation click actions
        $(".scroll-link").on("click", function (event) {
          event.preventDefault();
          var sectionID = $(this).attr("data-id");
          scrollToID("#" + sectionID, 750);
        });
        // scroll to top action
        $(".scroll-top").on("click", function (event) {
          event.preventDefault();
          $("html, body").animate({ scrollTop: 0 }, "slow");
        });
        // mobile nav toggle
        $("#nav-toggle").on("click", function (event) {
          event.preventDefault();
          $("#main-nav").toggleClass("open");
        });
      });
      // scroll function
      function scrollToID(id, speed) {
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $("#main-nav");
        $("html,body").animate({ scrollTop: targetOffset }, speed);
        if (mainNav.hasClass("open")) {
          mainNav.css("height", "1px").removeClass("in").addClass("collapse");
          mainNav.removeClass("open");
        }
      }
      if (typeof console === "undefined") {
        console = {
          log: function () {},
        };
      }
    </script>
  </body>
</html>
